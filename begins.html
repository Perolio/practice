        <nav>
            <label class="logo"><span id="a">A</span><span id="i">I</span><span id="r">R</span></label>
            <ul class="nav-links">

            <div>

                <option value="43">43</option>
                <option value="42">42</option>

            <label id="quantity" for="quantity">QUANTITY</label>
            <select id="plenty" name="quantity">
                <option value="0" selected disabled>0</option>
                <option value="1">1</option>
                <option value="2">2</option>
